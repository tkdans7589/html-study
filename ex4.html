<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Loop & Array</h1>
    <script type="text/javascript">
      var coworkers = ['park', 'kim', 'lee', 'yoon'];
    </script>
    <h2> Co Workers</h2>
    <ul>
      <script type="text/javascript">
        var i = 0;
        while(i<coworkers.length) {
          document.write('<li>'+coworkers[i]+'</li>');
            i+=1;
        }
      </script>
    </ul>
  </body>
</html>
